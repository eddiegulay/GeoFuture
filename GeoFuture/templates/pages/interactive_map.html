{% extends 'index.html' %}
{% load static %}
{% block main_panel %}
<div class="main-panel">
    <div class="row">
        <!-- Map Panel -->
        <div class="col-md-7 bg-light">
            <div id="map" style="height: 100vh;"></div>
        </div>
        <!-- Information Panel -->
        <div class="col-md-5">
            <div class="row mt-3">
                <div class="col-12">
                    <div class="justify-content-end d-flex">
                        <div class="dropdown flex-md-grow-1 flex-xl-grow-0">
                            <button class="btn btn-sm btn-light bg-white dropdown-toggle" type="button" id="dropdownMenuDate2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <i class="mdi mdi-calendar"></i> Today (10 Jan 2021)
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuDate2">
                                <a class="dropdown-item" href="#">January - March</a>
                                <a class="dropdown-item" href="#">March - June</a>
                                <a class="dropdown-item" href="#">June - August</a>
                                <a class="dropdown-item" href="#">August - November</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 stretch-card">
                  <div class="card tale-bg">
                    <div class="card-people mt-auto">
                      <img src="{% static 'images/dashboard/people.png' %}" alt="people">
                      <div class="weather-info">
                        <div class="d-flex">
                          <div>
                            <h2 class="mb-0 font-weight-normal"><i class="icon-sun mr-2"></i>31<sup>C</sup></h2>
                          </div>
                          <div class="ml-2">
                            <h4 class="location font-weight-normal">Location Name</h4>
                            <h6 class="font-weight-light">Surface temp</h6>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="row mt-3">
                {% comment %} landscape Information {% endcomment %}
                <div class="col-12">
                    <h3 class="font-weight-normal">landscape Information</h3>
                </div>
                <div class="col-12" style="height: 300px;">
                    <div id="contour-map" class="bg-danger rounded" style="height: 100%;"></div>
                </div>
            </div>

        </div>
    </div>


    {% comment %} Page Scripts {% endcomment %}
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

    <script>
        // Create a new Mapbox GL JS map object.
        var map = new mapboxgl.Map({
        container: 'contour-map',
        style: 'mapbox://styles/mapbox/outdoors-v11',
        accessToken: 'pk.eyJ1IjoiZWRkaWVndWxsZWQiLCJhIjoiY2w5NWppb2JnMDJiazNubG42dnJmaWhpeSJ9.ypTxiUIVKR1bjuqbgUHR2g'
        });

        // Add a contour layer to the map.
        map.addLayer({
        "id": "contours",
        "type": "line",
        "source": {
            "type": "vector",
            "url": "mapbox://mapbox.mapbox-terrain-v2"
        },
        "source-layer": "contour",
        "paint": {
            "line-color": "#ffffff"
        }
        });

        // Set the center and zoom level of the map.
        map.setCenter([-6.8450, 39.2737]);
        map.setZoom(12);
    </script>

{% endblock %}
